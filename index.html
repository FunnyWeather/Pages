<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LSML Browser</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .browser {
      width: 80%;
      margin: 30px auto;
      border: 2px solid #333;
      border-radius: 8px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .toolbar {
      display: flex;
      background: #333;
      padding: 6px;
      border-radius: 6px 6px 0 0;
    }
    #addressBar {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    #goBtn {
      margin-left: 6px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .tab {
      background: #555;
      color: white;
      padding: 6px 15px;
      font-weight: bold;
    }
    .content { padding: 20px; }
    #searchResults { margin: 10px; }
    #searchResults button {
      margin: 3px;
      padding: 5px 10px;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
      background: #eee;
    }
    h1 { color: darkblue; margin-top: 0; }
    p { font-size: 18px; }
    img { max-width: 300px; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>LSML Browser</h2>

  <div class="browser">
    <div class="toolbar">
      <input type="text" id="addressBar" placeholder="Search or enter filename...">
      <button id="goBtn">Go</button>
    </div>
    <div id="searchResults"></div>
    <div class="tab" id="tabTitle">New Tab</div>
    <iframe id="viewerFrame" class="content"
      sandbox="allow-scripts allow-same-origin allow-modals"></iframe>
  </div>

  <script>
    let fileList = [];

    // Load manifest.json (list of LSML files with names + filenames)
    async function loadManifest() {
      try {
        const res = await fetch("manifest.json"); // ðŸ”¹ hosted in repo root
        fileList = await res.json();
        console.log("Loaded manifest:", fileList);
        searchFiles(""); // show all files initially
      } catch (err) {
        console.error("Error loading manifest.json:", err);
        fileList = [];
      }
    }

    // Fetch LSML content
    async function fetchLSML(filename) {
      try {
        const res = await fetch(filename);
        if (!res.ok) throw new Error("File not found");
        return await res.text();
      } catch (err) {
        console.error("Error fetching file:", err);
        return null;
      }
    }

    // Render LSML into the iframe
    function renderLSML(text) {
      const titleMatch = text.match(/<title>([\s\S]*?)<\/title>/i);
      document.getElementById("tabTitle").innerText =
        titleMatch ? titleMatch[1].trim() : "Untitled";

      text = text.replace(/<h1([^>]*)>([\s\S]*?)<\/h1>/gi,
        (m, attrs, p) => `<h1${attrs}>${p.trim()}</h1>`);
      text = text.replace(/<text([^>]*)>([\s\S]*?)<\/text>/gi,
        (m, attrs, p) => `<p${attrs}>${p.trim()}</p>`);
      text = text.replace(/<button([^>]*)>([\s\S]*?)<\/button>/gi,
        (m, attrs, p) => `<button${attrs}>${p.trim()}</button>`);
      text = text.replace(/<img([^>]*)\/>/gi,
        (m, attrs) => `<img${attrs}>`);

      const iframe = document.getElementById("viewerFrame");
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(text);
      doc.close();
    }

    async function loadFile(filename) {
      const text = await fetchLSML(filename);
      if (text) renderLSML(text);
      else alert("File not found: " + filename);
    }

    // Search function (uses manifest.json entries)
    function searchFiles(query) {
      const resultsDiv = document.getElementById("searchResults");
      resultsDiv.innerHTML = "";

      const matches = fileList.filter(f =>
        f.name.toLowerCase().includes(query.toLowerCase()) ||
        f.file.toLowerCase().includes(query.toLowerCase())
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = "<p>No results</p>";
        return;
      }

      matches.forEach(item => {
        const btn = document.createElement("button");
        btn.innerText = item.name;
        btn.onclick = () => loadFile(item.file);
        resultsDiv.appendChild(btn);
      });
    }

    // ðŸ”¹ Address bar events
    document.getElementById("goBtn").addEventListener("click", () => {
      const query = document.getElementById("addressBar").value.trim();
      searchFiles(query);
    });

    document.getElementById("addressBar").addEventListener("input", (e) => {
      searchFiles(e.target.value.trim());
    });

    document.getElementById("addressBar").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const query = e.target.value.trim();
        searchFiles(query);
      }
    });

    // Load manifest on page load
    loadManifest();
  </script>
</body>
</html>
